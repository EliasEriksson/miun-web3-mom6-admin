<div class="form-wrapper">
    <form class="course-form">
        <input name="id" type="hidden" value="{{ id }}">
        <label class="company">FÃ¶retag:
            <textarea class="company auto-grow" name="company" autocomplete="off">{{ company }}</textarea>
        </label>
        <label class="title">Titel:
            <textarea class="title auto-grow" name="title" autocomplete="off">{{ title }}</textarea>
        </label>
        <label class="date">Start datum:
            <input class="date" name="startDate" type="date" value="{{ startDate }}" autocomplete="off">
        </label>
        <label class="date">Slut Datum:
            <input class="date" name="endDate" type="date" value="{{ endDate }}" autocomplete="off">
        </label>
    </form>
    <div class="form-controls">
        <svg class="svg-button move-up-button" viewBox="0 0 40 40">
            <rect class="background" x="0" y="0" width="40" height="40"></rect>
            <polygon class="foreground" points="20,5 32,20 8,20"></polygon>
            <rect class="foreground" x="15" y="20" width="10" height="13"></rect>
        </svg>
        <svg class="svg-button undo-button disabled" id="{{ id }}" viewBox="0 0 10.583333 10.583334" >
            <path class="background"
                  d="m 64.295313,4.3448731 0.04556,-0.3713686 0.04556,-0.3713687 0.298835,0.2251405 0.298834,0.2251405 -0.344395,0.1462281 z"
                  transform="scale(0.26458333)"/>
            <rect class="background"
                  width="10.583333"
                  height="10.583333"
                  x="0"
                  y="0" />
            <ellipse class="foreground"
                     cx="5.0932364"
                     cy="5.5231767"
                     rx="3.5718815"
                     ry="2.976568" />
            <ellipse
                    class="background"
                    cx="4.101048"
                    cy="5.5231767"
                    rx="3.5718815"
                    ry="1.984375" />
            <rect class="background"
                  width="2.976568"
                  height="7.9375"
                  x="1.5213563"
                  y="1.0583333" />
            <path class="foreground"
                  transform="matrix(0.1632493,0,0,0.17672251,1.8483947,1.0214109)"
                  d="m 2.8588991,11.437708 7.2933049,-4.2107915 7.293304,-4.2107917 0,8.4215832 1e-6,8.421583 -7.293305,-4.210792 z" />
        </svg>
        <svg class="svg-button delete-button" viewBox="0 0 40 40">
            <rect class="background" x="0" y="0" width="40" height="40"></rect>
            <polygon class="foreground" points="5,10 10,5 35,30 30,35"></polygon>
            <polygon class="foreground" points="5,30 30,5 35,10, 10, 35"></polygon>
        </svg>
        <svg class="svg-button move-down-button" viewBox="0 0 40 40">
            <rect class="background" x="0" y="0" height="40" width="40"></rect>
            <polygon class="foreground" points="20,35 32,20 8,20"></polygon>
            <rect class="foreground" x="15" y="7" width="10" height="13"></rect>
        </svg>
    </div>
    <p class="error"></p>
</div>
